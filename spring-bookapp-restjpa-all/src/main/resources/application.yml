#datasource specific properties
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/intuitdb
    #jpa specific properties
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: book-api
server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

